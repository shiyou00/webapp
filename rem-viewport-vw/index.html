<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem viewport vw</title>
    <!--  100VW = 375px 1rem = 100px  -->
    <style>

        html { font-size: calc(100vw / 3.75) }
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
            font-size: 0.28rem;
        }
        ul{
            background: red;
            width: 3.75rem;
        }
    </style>
</head>
<body>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>
</body>
</html>
